<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Jcanotorr06/RedSocial-Memes/main/media/Duck.png" type="image/x-icon">
    <title>Contactanos</title>
</head>
<body onload="load()">
    <div id="body">
        <div class="navbar navbar-light bg-light fixed-top">
            <div class="container px-5">
                <a href="/" class="navbar-brand">
                    <img src="https://raw.githubusercontent.com/Jcanotorr06/RedSocial-Memes/main/media/Duck.png" width="30" alt="">
                </a>
                <div class="w-50 py-2">
                    <ul class="navbar-nav d-flex flex-row justify-content-around">
                        <li class="nav-item">
                            <a href="about.html" class="">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class=" nav-active">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a href="faq.html" class="">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="">Repositorio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid vh-100 position-relative pt-5 px-0">
            <div class="w-100 h-100 bg-image pt-6">
                <div class="pt-2 bg-white rounded-5 h-100 shadow-cs">
                    <div class="container h-100 pt-4">
                        <div class="mt-3 d-flex justify-content-around text-center align-items-center">
                            <span class="w-100 border border-2 h-2 "></span>
                            <div class="mx-4">
                                <h1>Cont√°ctanos</h1>
                            </div>
                            <span class="w-100 border border-2 h-2 "></span>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <div class="w-75 text-center">
                                <p class="text-dark">
                                    En DubMash queremos escuchar lo que nuestros usuarios opinan. 
                                    <br>
                                    Dejanos tus comentarios y pronto estaremos en contacto contigo!
                                </p>
                            </div>
                        </div>
                        
                        <form action="" class="my-3">
                            <div class="mt-3">
                                <label for="nombre">Nombre</label>
                                <input class="form-control rounded-pill" type="text" placeholder="John Doe" name="nombre" >
                            </div>
                            <div class="mt-3">
                                <label for="email">Email</label>
                                <input class="form-control rounded-pill" type="email" placeholder="ejemplo@email.com" name="email" >
                            </div>
                            <div class="mt-3">
                                <label for="comentario">Comentario</label>
                                <textarea class="form-control" name="comentario" cols="30" rows="5" placeholder="Su comentario"></textarea>
                            </div>
                            <div class="mt-4 text-center">
                                <input type="submit" value="Enviar" class="btn btn-warning rounded-pill w-100 fw-bold py-2 shadow-sm">
                            </div>
                        </form>
                        <div class="text-center pt-5 ">
                            <h5>
                                <i class="bi bi-geo-alt-fill"></i>
                                <span>1234 Panama, Panama</span>
                            </h5>
                            <h5>
                                <i class="bi bi-envelope-fill"></i>
                                <span>info@dubmash.com</span>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="d-flex justify-content-center align-items-center vh-100" id="spinner-container">
        <div class="spinner-grow text-warning" id="spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>



    <script src="./js/load.js"></script>
</body>
</html>
